<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Contact Us!</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Petras" minlength="3" maxlength="20" required></input>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="petras@petras.lt" minlength="8" required></input>
        <label for="ref">Refference number</label>
        <input type="number" name="ref" length="5" placeholder="12213"></input>
        <textarea name="msg" placeholder="Your message goes here..."></textarea>
        <button>Send!</button>
    </form>
</body>
</html>
